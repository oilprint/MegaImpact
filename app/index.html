<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaImpact</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" href="favicon/favicon.ico" sizes="any">
  <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="favicon/afavicon/pple-touch-icon.png/">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <nav class="header__nav">
        <a class="logo header__logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="Logo MegaImpact" width="355" height="60">
        </a>

        <ul class="header__list">
          <li class="header__item">
            <a class="header__link current" href="#">
              About
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">
              Services
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">
              FAQ
            </a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">
              Contact
            </a>
          </li>
        </ul>
      </nav>
      <button class="button" type="button">
        Request Quote
      </button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__inner" style="background-image: url('images/decor/hero-bg.jpg');">
          <div class="hero__content">
            <h1 class="hero__title">
              Mining the <span class="text-color"> Best Performance </span> in online marketing
            </h1>
            <p class="hero__text">
              Using a wide spectrum of unique technologies
            </p>
            <div class="hero__links">
              <a class="button hero__button" href="#">
                Contact Us
              </a>
              <a class="button button--accent hero__button" href="#">
                Learn More
              </a>
            </div>
          </div>
        </div>
      </div>
      <ul class="hero__partners">
        <li class="hero__company">
          <img class="hero__image" src="images/partners/dms.svg" alt="Logo Digital Media Solutions" width="260"
            height="70">
        </li>
        <li class="hero__company">
          <img class="hero__image" src="images/partners/fluent.svg" alt="Logo Fluent" width="260" height="70">
        </li>
        <li class="hero__company">
          <img class="hero__image" src="images/partners/israel-it.svg" alt="Logo Israel IT" width="260" height="70">
        </li>
        <li class="hero__company">
          <img class="hero__image" src="images/partners/visitt.svg" alt="Logo Visitt" width="260" height="70">
        </li>
        <li class="hero__company">
          <img class="hero__image" src="images/partners/dfo.svg" alt="Logo DFO Global" width="260" height="70">
        </li>
        <li class="hero__company">
          <img class="hero__image" src="images/partners/israel-it.svg" alt="Logo Israel IT" width="260" height="70">
        </li>
      </ul>
      <div class="hero__numbers">
      
      <ul class="hero__list">
        <li class="hero__item">
          <span class="hero__number">
            100+
          </span>
          <p class="hero__item-text">
            Successful Projects
          </p>
        </li>
        <li class="hero__item">
          <span class="hero__number">
            6,050+
          </span>
          <p class="hero__item-text">
            Reviews of Satisfied Customers
          </p>
        </li>
        <li class="hero__item">
          <span class="hero__number">
            20M+
          </span>
          <p class="hero__item-text">
            Online Impressions
          </p>
        </li>
        <li class="hero__item">
          <span class="hero__number">
            19
          </span>
          <p class="hero__item-text">
            Partners
          </p>
        </li>
      </ul>
        </div>
    </section>
  </main>

  <script src=" js/main.min.js"> </script>
</body>

</html>
